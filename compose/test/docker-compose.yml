version: '3'
services:
  nginx:
    image: rogeryoungh/sqloj-frontend
    networks:
      - t-network
    links:
        - backend
    ports:
      - "10085:80"
  backend:
    image: rogeryoungh/sqloj-backend
    networks:
      - t-network
    links:
      - mariadb
    ports:
      - "10086:10086"
    environment:
      SQLOJ_PORT: 10086
      SQLOJ_DB_URL: jdbc:mariadb://mariadb:3306/sqloj
      SQLOJ_DB_USER: root
      SQLOJ_DB_PASSWORD: sy123456
  mariadb:
    image: rogeryoungh/sqloj-database
    restart: always
    networks:
      - t-network
    volumes:
      - ./init.sql:/docker-entrypoint-initdb.d/z-init.sql
    environment:
      MYSQL_ROOT_PASSWORD: sy123456
      MYSQL_USER: test
      MYSQL_PASSWORD: sy123456
      MYSQL_INITDB_SKIP_TZINFO: 1
  judge-h2:
    image: rogeryoungh/sqloj-judge-h2
    ports:
      - "10100:10100"
    environment:
      SQLOJ_PORT: 10100
      SQLOJ_DB_USER: root
      SQLOJ_DB_PASSWORD: sy123456
      SQLOJ_PASSWORD: ys654321

networks:
  t-network:
    driver: bridge
